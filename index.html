            <div class="button reboot">CE</div>
            <div class="button restart">C</div>

            <div class="button fraction">1/x</div>
            <div class="button pow" data-operation="pow">
                x²
            </div>
            <div class="button sqrt" data-operation="sqrt">
                ʸ√x
            </div>
            <div class="button division">/</div>
            <div class="button n-7">7</div>
            <div class="button n-8">8</div>
            <div class="button n-9">9</div>
            <div class="button multiplication">X</div>
            <div class="button n-4">4</div>
            <div class="button n-5">5</div>
            <div class="button n-6">6</div>
            <div class="button minus">-</div>
            <div class="button n-1">1</div>
            <div class="button n-2">2</div>
            <div class="button n-3">3</div>
            <div class="button add">+</div>
            <div class="button negative">+/-</div>
            <div class="button n-0">0</div>
            <div class="button decimal">.</div>
            <div class="button equal">=</div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
